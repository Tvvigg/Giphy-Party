<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="form-area">
      <form id="form">
        <input type="text" id="term" placeholder="Enter a search term" />
        <input type="submit" id="submit" value="Search Giphy!" />
        <button id="remove">Remove All</button>
      </form>
    </div>
    <div id="gif-area"></div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
